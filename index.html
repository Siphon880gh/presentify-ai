<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentify AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .slide-aspect {
            aspect-ratio: 16 / 9;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Slide Transitions */
        .transition-fade-enter {
            animation: slide-fade-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .transition-slide-enter {
            animation: slide-slide-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .transition-zoom-enter {
            animation: slide-zoom-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slide-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-slide-in {
            from { transform: translateX(40px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-zoom-in {
            from { transform: scale(0.92); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
